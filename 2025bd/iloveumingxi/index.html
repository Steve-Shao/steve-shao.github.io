<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Meditation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        .player-wrapper {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }
        
        audio {
            width: 100%;
            margin-top: 1rem;
            outline: none;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: #fff;
        }
        
        .message {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 1.5rem;
        }
        
        .heart {
            font-size: 1.5rem;
            color: #e74c3c;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .player-wrapper {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meditation</h1>
        <p class="subtitle">Daini Satsukien</p>
        
        <div class="player-wrapper">
            <audio controls preload="metadata">
                <source src="Daini Satsukien.m4a" type="audio/mp4">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="message">
            <p>Made with love <span class="heart">❤️</span></p>
        </div>
    </div>
</body>
</html>
